<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactus.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/da1b7d9980.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
<div class="containerbox">
    <div class="navbar">
        <img src="images/logo.png" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

<div class="container">
    <div class="contact-info">  
        <h1>Contact Us For Any Inquiries Or For Customized Plans</h1>
        <input type="text" class="field" placeholder="Your Name">
        <input type="email" class="field" placeholder="Your Email">
        <input type="tel" class="field" placeholder="Your 10 Digit Number">
        <textarea class="field area" placeholder="Your Message"></textarea>
        <button class="sendbtn">Send</button>
    </div>
    <div class="socials">
        <div class="button">
           <div class="icon"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-facebook-square"></i></div>
             <span>Facebook</span>
         </div>
         <div class="button">
            <div class="icon"><i class="fab fa-twitter-square"></i></div>
             <span>Twitter</span>
         </div>
         <div class="button">
            <div class="icon"><i class="fab fa-youtube"></i></div>
             <span>YouTube</span>
         </div>
       
    </div>
</div>
</div>
</body>
</html>
